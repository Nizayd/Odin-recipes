<body>
<h1>Fried yam</h1>
<img src="/img/fried-yam.jpg" alt="fried yam">
    <h2>Description</h2>
    <p>Fried yam and stew</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Yam</li>
        <li>Salt</li>
        <li>OIl</li>
    </ul>
    <ol>
        <li>Cut the yam in small pieces into a bowl.</li>
        <li>Add salt to it</li>
        <li>Pour oil into a frying pan and let it heat up</li>
        <li>Pour the yam into the oil and stir at intervals</li>
    </ol>
</body>
