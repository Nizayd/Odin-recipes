<body>
<h1>"Boiled yam"</h1>
<img src="https://img-global.cpcdn.com/recipes/cd61c37fbfd525da/1200x630cq70/photo.jpg" alt="boiled-yam">
    <h2>Description</h2>
    <p>Boiled yam and stew</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Yam</li>
        <li>Salt</li>
        <li>Water</li>
        <li>Onions</li>
    </ul>
    <ol>
        <li>Cut the yam in big pieces into a bowl.</li>
        <li>Pour water into a frying pan and let it heat up</li>
        <li>Add salt to it</li>
        <li>Pour the yam into the pot and slice some onions into it</li>
    </ol>
</body>
